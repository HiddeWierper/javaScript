<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Rock Paper Scissors</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <h2 class="title--text">Rock Paper Scissors</h2>
  <button class="resetBtn" onclick="resetAll()">Reset</button>
  <div class="center">
    <img class="hand1" id="left">
    <div>
      <h1 class="vs">VS. Bot</h1>
      <h1 class="vs" id="winner">Winner: No one won</h1>
    </div>
    <img class="hand2" id="right">
  </div>
  <div class="bottom">
    <div class="score">
      <table class="scoreP1">
        <tr>
          <th>Round

          </th>
          <th>Winner</th>
        </tr>
        <tr>
          <td>1</td>
          <td id="r1">-</td>
        </tr>
        <tr>
          <td>2</td>
          <td id="r2">-</td>
        </tr>
        <tr>
          <td>3</td>
          <td id="r3">-</td>
        </tr>
      </table>
    </div>
    <img onclick="selected('rock')" src="images/rock.png" class="rock">
    <img onclick="selected('paper')" src="images/paper.png" class="paper">
    <img onclick="selected('scissors')" src="images/scissors.png" class="scissors">
  </div>

  <script src="js/index.js"></script>
</body>

</html>
